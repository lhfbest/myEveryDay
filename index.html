<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>常驻任务管理</title>
  <!-- 移动端自适应视口 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 通用样式与基本布局 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
                   "Segoe UI Symbol", "Noto Color Emoji";
      background: #f7f7f7;
      color: #333;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 1.4rem;
    }
    .motto {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: #666;
      font-size: 0.95rem;
    }
    .spending-container, 
    .container {
      background: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ddd;
      margin-bottom: 20px;
    }
    .spending-container h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .spending-task {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .spending-task label {
      min-width: 100px;
      font-weight: bold;
    }
    .spending-value, .time-input {
      width: 90px;
      text-align: center;
      padding: 5px;
      font-size: 1rem;
    }
    /* 常驻任务布局: 两行结构 */
    .task {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-bottom: 1px solid #eee;
      gap: 5px;
    }
    .task-main {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 8px;
    }
    .task-actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .task-title {
      font-weight: bold;
      white-space: nowrap;
    }
    .task-value {
      width: 80px;
      text-align: center;
      padding: 5px;
      font-size: 1rem;
    }
    .add-btn,
    .edit-btn,
    .delete-btn {
      cursor: pointer;
      font-size: 0.9rem;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      flex-shrink: 0;
    }
    .add-btn:hover,
    .edit-btn:hover,
    .delete-btn:hover {
      background: #eee;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .checkmark {
      font-size: 20px;
      line-height: 20px;
      width: 20px;
      text-align: center;
      color: red;
      flex-shrink: 0;
    }
    .complete {
      color: green !important;
      font-weight: bold;
    }
    .unit-label {
      flex-shrink: 0;
    }
    .add-new-task-btn, .archive-btn {
      display: block;
      margin: 0 auto 20px auto;
      font-size: 1rem;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4285f4;
      color: #fff;
    }
    .add-new-task-btn:hover, .archive-btn:hover {
      background: #357ae8;
    }
    #completeMessage {
      text-align: center;
      font-size: 1rem;
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    /* 历史记录容器 */
    .history-container {
      background: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ddd;
      margin-bottom: 20px;
    }
    .history-container h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .history-entry {
      padding: 5px 0;
      border-bottom: 1px dashed #ccc;
      font-size: 0.95rem;
    }
    /* 响应式 - 小屏幕下 */
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .motto { font-size: 0.9rem; }
      .spending-container h2, .history-container h2 { font-size: 1rem; }
      .task-value, .spending-value { width: 70px; }
      .add-btn, .edit-btn, .delete-btn { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <h1>常驻任务管理</h1>
  <div class="motto">
    <em>不积硅步，无以至千里。</em>
  </div>

  <div class="spending-container">
    <h2>饮食额度记录</h2>
    <div class="spending-task">
      <label for="spendingValue">饮食额度：</label>
      <input id="spendingValue" class="spending-value" type="number" value="0" step="any" />
      <span>元</span>
      <button id="spendingAddBtn" class="add-btn">+</button>
    </div>
    <div class="spending-task">
      <label for="wakeUpTime">起床时间：</label>
      <input id="wakeUpTime" class="time-input" type="time" />
    </div>
    <div class="spending-task">
      <label for="shutDownTime">关机时间：</label>
      <input id="shutDownTime" class="time-input" type="time" />
    </div>
  </div>

 <div class="container" id="taskList">
    <div class="task" data-required="30" data-unit="min" data-condition="above">
      <div class="task-main">
        <div class="task-title">晒太阳 (30min)</div>
        <input class="task-value" type="number" value="0" step="any" />
        <span class="unit-label">min</span>
        <button class="add-btn">+</button>
        <input class="checkbox" type="checkbox" />
        <span class="checkmark">×</span>
      </div>
      <div class="task-actions">
        <button class="edit-btn">修改</button>
        <button class="delete-btn">删除</button>
      </div>
    </div>

    <div class="task" data-required="30" data-unit="min" data-condition="above">
      <div class="task-main">
        <div class="task-title">英语 (30min)</div>
        <input class="task-value" type="number" value="0" step="any" />
        <span class="unit-label">min</span>
        <button class="add-btn">+</button>
        <input class="checkbox" type="checkbox" />
        <span class="checkmark">×</span>
      </div>
      <div class="task-actions">
        <button class="edit-btn">修改</button>
        <button class="delete-btn">删除</button>
      </div>
    </div>

    <div class="task" data-required="15" data-unit="min" data-condition="above">
      <div class="task-main">
        <div class="task-title">练小腿 (15min)</div>
        <input class="task-value" type="number" value="0" step="any" />
        <span class="unit-label">min</span>
        <button class="add-btn">+</button>
        <input class="checkbox" type="checkbox" />
        <span class="checkmark">×</span>
      </div>
      <div class="task-actions">
        <button class="edit-btn">修改</button>
        <button class="delete-btn">删除</button>
      </div>
    </div>

    <div class="task" data-required="6" data-unit="min" data-condition="above">
      <div class="task-main">
        <div class="task-title">弹力棒 (6min)</div>
        <input class="task-value" type="number" value="0" step="any" />
        <span class="unit-label">min</span>
        <button class="add-btn">+</button>
        <input class="checkbox" type="checkbox" />
        <span class="checkmark">×</span>
      </div>
      <div class="task-actions">
        <button class="edit-btn">修改</button>
        <button class="delete-btn">删除</button>
      </div>
    </div>

    <div class="task" data-required="5" data-unit="min" data-condition="above">
      <div class="task-main">
        <div class="task-title">金刚功 (5min)</div>
        <input class="task-value" type="number" value="0" step="any" />
        <span class="unit-label">min</span>
        <button class="add-btn">+</button>
        <input class="checkbox" type="checkbox" />
        <span class="checkmark">×</span>
      </div>
      <div class="task-actions">
        <button class="edit-btn">修改</button>
        <button class="delete-btn">删除</button>
      </div>
    </div>
  </div>


  <button class="add-new-task-btn" id="addNewTaskBtn">增加常驻任务</button>
  <button class="archive-btn" id="archiveBtn">自动存档</button>
  <div id="completeMessage">你已完成所有常驻任务！</div>

  <div class="history-container" id="historyContainer">
    <h2>历史记录</h2>
    <div class="history-list" id="historyList"></div>
  </div>

  <script>
    function getTodayDateString() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }
    function getTodayDisplayString() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      return `${y}年${m}月${d}日`;
    }
    function recordYesterdayLog() {
      const spendingValue = document.getElementById('spendingValue').value;
      const wakeUpTime = document.getElementById('wakeUpTime').value;
      const shutDownTime = document.getElementById('shutDownTime').value;
      const tasks = document.querySelectorAll('#taskList .task');
      const datePart = getTodayDisplayString();
      let logLine = `${datePart} 饮食${spendingValue}元  起床时间：${wakeUpTime} 关机时间：${shutDownTime}`;
      tasks.forEach(task => {
        const titleEl = task.querySelector('.task-title');
        const valueEl = task.querySelector('.task-value');
        const checkMarkEl = task.querySelector('.checkmark');
        const title = titleEl.textContent;
        const value = valueEl.value;
        const isComplete = checkMarkEl.classList.contains('complete') ? '✔️' : '❌';
        logLine += `，任务：${title} ${isComplete} 数值：${value}`;
      });

      const historyList = document.getElementById('historyList');
      const historyEntry = document.createElement('div');
      historyEntry.classList.add('history-entry');
      historyEntry.textContent = logLine;
      historyList.prepend(historyEntry); // 添加到最前面

      // 重置表单
      document.getElementById('spendingValue').value = '';
      document.getElementById('wakeUpTime').value = '';
      document.getElementById('shutDownTime').value = '';
    }

    // 记录按钮事件
    document.getElementById('spendingAddBtn').addEventListener('click', function () {
      recordYesterdayLog();
    });

    // 自动存档按钮事件
    document.getElementById('archiveBtn').addEventListener('click', function () {
      recordYesterdayLog();
    });

    // 添加任务事件
    document.getElementById('addNewTaskBtn').addEventListener('click', function () {
      const newTaskTitle = prompt('请输入任务名称:');
      if (newTaskTitle) {
        const newTask = document.createElement('div');
        newTask.classList.add('task');
        newTask.innerHTML = `
          <div class="task-main">
            <span class="task-title">${newTaskTitle}</span>
            <input type="number" class="task-value" value="0">
            <span class="unit-label">单位</span>
            <input type="checkbox" class="checkbox">
            <span class="checkmark">❌</span>
          </div>
          <div class="task-actions">
            <button class="edit-btn">编辑</button>
            <button class="delete-btn">删除</button>
          </div>
        `;

        // 添加到任务列表
        const taskList = document.getElementById('taskList');
        taskList.appendChild(newTask);

        // 编辑按钮事件
        newTask.querySelector('.edit-btn').addEventListener('click', function () {
          const newTitle = prompt('编辑任务名称:', newTaskTitle);
          if (newTitle) {
            newTask.querySelector('.task-title').textContent = newTitle;
          }
        });

        // 删除按钮事件
        newTask.querySelector('.delete-btn').addEventListener('click', function () {
          if (confirm('确认删除该任务吗？')) {
            newTask.remove();
          }
        });

        // 任务完成状态切换
        newTask.querySelector('.checkbox').addEventListener('change', function () {
          const checkMark = newTask.querySelector('.checkmark');
          if (this.checked) {
            checkMark.classList.add('complete');
            checkMark.textContent = '✔️';
          } else {
            checkMark.classList.remove('complete');
            checkMark.textContent = '❌';
          }
        });
      }
    });

    // 自动存档
    function autoArchive() {
      recordYesterdayLog();
    }

    // 页面加载时，检查并显示历史记录
    document.addEventListener('DOMContentLoaded', function () {
      // 从localStorage中加载历史记录
      const storedHistory = JSON.parse(localStorage.getItem('history')) || [];
      storedHistory.forEach(log => {
        const historyList = document.getElementById('historyList');
        const historyEntry = document.createElement('div');
        historyEntry.classList.add('history-entry');
        historyEntry.textContent = log;
        historyList.appendChild(historyEntry);
      });
    });

    // 每日自动存档
    setInterval(function () {
      autoArchive();
    }, 86400000); // 24小时自动存档

    // 保存历史记录到localStorage
    function saveHistory() {
      const historyEntries = [];
      const historyList = document.getElementById('historyList');
      const entries = historyList.querySelectorAll('.history-entry');
      entries.forEach(entry => {
        historyEntries.push(entry.textContent);
      });
      localStorage.setItem('history', JSON.stringify(historyEntries));
    }

    // 保存数据至本地存储
    window.addEventListener('beforeunload', function () {
      saveHistory();
    });
  </script>
</body>
</html>
